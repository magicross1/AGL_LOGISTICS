    - label: Get Quote
      icon: i-lucide-arrow-right
      trailing: true
      color: primary
      to: "/contact"
      size: xl
      class: "bg-primary hover:bg-primary/90 text-white font-semibold px-8 py-4 shadow-lg"
    - label: Our Services
      icon: i-lucide-truck
      size: xl
      color: white
