section:
  title: '[Streamline]{.text-primary} your global logistics'
  description: Experience seamless freight forwarding with our comprehensive logistics solutions across Australia and worldwide destinations.
  images:
    mobile: '/images/home.png'
    desktop: '/images/home.png'
  features:
    - title: Nationwide Coverage
      description: With offices in Sydney, Melbourne, Brisbane, and Perth, we provide comprehensive logistics coverage across all major Australian cities and ports.
      class: border-l border-primary pl-4
    - title: Expert Customs Clearance
      description: Our experienced customs brokerage team ensures smooth and compliant clearance of your goods through Australian customs procedures.
      class: border-l border-default pt-4 pl-4
    - title: End-to-End Solutions
      description: From air and sea freight to special transports and secure storage, we handle every aspect of your logistics chain with precision and care.
      class: border-l border-default pt-4 pl-4
features:
  title: Comprehensive [logistics]{.text-primary} services
  description: From air to sea, we deliver complete freight forwarding solutions tailored to your business needs.
  features:
    - title: Air Freight
      description: Fast and reliable air cargo services connecting Australia to global destinations with priority handling and tracking.
      icon: i-lucide-plane
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Sea Freight
      description: Cost-effective ocean freight solutions for both FCL and LCL shipments with comprehensive port-to-port services.
      icon: i-lucide-ship
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Special Transports
      description: Specialized handling for oversized, hazardous, or high-value cargo with expert project management.
      icon: i-lucide-truck
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Customs Brokerage
      description: Expert customs clearance services ensuring compliant and efficient processing of your imports and exports.
      icon: i-lucide-clipboard-check
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Secure Storage
      description: Modern warehouse facilities with climate control and security systems for safe cargo storage and distribution.
      icon: i-lucide-warehouse
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Real-time Tracking
      description: Advanced shipment tracking and reporting systems providing complete visibility throughout your supply chain.
      icon: i-lucide-map-pin
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: Ship with confidence in [3 steps]{.text-primary}
  description: Experience seamless logistics with our streamlined freight forwarding process.
  items:
    - title: Request Quote
      description: Contact our logistics experts for a customized quote. We analyze your shipping requirements and provide competitive rates within 24 hours.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Book & Track
      description: Once confirmed, we handle all documentation, customs clearance, and provide real-time tracking throughout your shipment journey.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Deliver & Support
      description: Your cargo reaches its destination safely and on time. Our customer support team ensures smooth delivery and addresses any concerns.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
